<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Routes Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet-src.js" integrity="sha512-x4B5AXtD8SqDqEpzOFXxCE0OOUhQ0Fep3Qka6WtUa3tw7z4fC7eOI4Vjm191HB63//4Y554Zxydbt2Hi8b+bVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="statii.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js"></script>
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
    <div id="map">
        <div id="controls">
            <div id="route-select-container">
                <select id="route-select">
                    <option value="">Selectează traseul</option>
                    <option value="1">[ 1 ] Podul Ros - Copou</option>
                    <option value="2">[ 2 ] Podul Ros - Tehnopolis</option>
                    <option value="3">[ 3 ] Podul Ros - Targu Cucu via CNVA</option>
                    <option value="4">[ 4A ] Podul Ros - Tatarasi Nord via Targu Cucu</option>
                    <option value="B4">[ 4B ] Podul Ros - Tatarasi Nord via Metarlugie</option>
                    <option value="5">[ 5 ] Podul Ros - Bucium</option>
                    <option value="6">[ 6 ] Podul Ros - Pacurari</option>
                    <option value="7">[ 7 ] Podul Ros - Canta</option>
                    <option value="8">[ 8 ] Podul Ros - Dacia</option>
                    <option value="9">[ 9 ] Podul Ros - Tutora</option>
                    <option value="10">[ 10 ] Podul Ros - Ciric via Targu Cucu</option>
                    <option value="11">[ 11 ] Podul Ros - Ciric via Tatarasi Sud</option>
                    <option value="12">[ 12 ] Podul Ros - Lac Cug 2 Valea Adanca</option>
                    <option value="13">[ 13 ] Tehnopolis - Copou</option>
                    <option value="14">[ 14 ] Tehnopolis - Ciric via Podul Ros</option>
                </select>
            </div>
            <div id="nearest-routes">
                <h4>Trasee în Apropiere</h4>
                <div id="nearby-lines"></div>
            </div>
            <div id="arrival-time">
                <h4>Următoarea stație</h4>
                <div id="station-name"></div>
                <div id="arrival-time-clock"></div>
            </div>
        </div>
        <button id="center-toggle">Center</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
        integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="trasee.js"></script>
</body>

</html>
